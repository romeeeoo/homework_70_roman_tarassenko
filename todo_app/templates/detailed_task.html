{% extends "base.html" %}

{% block title %} {{ task.description }} {% endblock %}

{% block content %}
    <div class="row">
        <h2>{{ task.description }}</h2>
    </div>
    <div class="row">
        <p>Status: {{ task.status }}</p>
    </div>
    <div class="row">
        {% if task.deadline %}
            <p>Deadline: {{ task.deadline }}</p>
        {% endif %}
    </div>
    <div class="row">
        <p>Deadline: {{ task.detailed_description }}</p>
    </div>
    <div class="row">
        <a href="#">edit...</a>
    </div>
{% endblock %}
